{% extends 'base.html' %}

br



{% block content %}

<br>
{% for message in messages %}

<div class="alert {{ message.tags }}  alert-dismissible fade show" role="alert"
style="width: 30%; margin:auto; display: flex; align-items: center; justify-content:space-around">
<p>{{ message }}</p>
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
    <!-- <span aria-hidden="true">&times;</span> -->
</button>
</div>



{% endfor %}


<div class="container">
<h3 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ;" class="text-center m-4"> Register</h3>

<div class="row justify-content-center">
<div class="col-lg-8">

<div class="card bg-light mb-3 " >
<div class="card-header">
<!-- <i class="fa-solid fa-address-card fa-lg"></i> -->

</div>
<div class="card-body shadow border-0">
<form action="" method="POST" enctype="multipart/form-data">
{% csrf_token %}

<div class="form-group">
<label for="">FirstName </label>
<input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter Firstname">
</div>

<div class="form-group">
<label for="">Surname </label>
<input type="text" class="form-control" name="surname" id="surname" placeholder="Enter Surname">
</div>


<div class="form-group">
<label for="">Email </label>
<input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
</div>

<div class="form-group">
<label for="">Password </label>
<input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
</div>



<div class="form-group">
<label for="">Confirm Password </label>
<input type="password" class="form-control" name="password2" id="password2" placeholder="Enter Confirm Password">
</div>

<div class="form-group">
<label for="">Phone  </label>
<input type="phone" class="form-control" name="phone" id="phone" placeholder="Enter Phone">
</div>

<div class="form-group">
<label for="">Religion </label>
<input type="text" class="form-control" name="religion" id="religion" placeholder="Enter Religion">
</div>

<div class="form-group">
  <label for="">Education </label>
  <input type="text" class="form-control" name="education" id="education" placeholder="Enter Education">
  </div>

<div class="form-group">
<label for="">Company </label>
<input type="text" class="form-control" name="company" id="company" placeholder="Enter Company">
</div>

<div class="form-group">
  <label for="">Location </label>
  <input type="text" class="form-control" name="location" id="company" placeholder="Enter Location">
  </div>


<div class="form-group">
<label for="">Gender </label>
<select name="gender" id="gender" class="form-control">
<option value="male"> Male </option>
<option value="female"> Female </option>



</select>
</div>

<br>

<div class="form-group">
  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="submit">Submit</button>
  
  </div>
</div>
</form>
</div>

</div>
</div>
</div>

</div>


<script>
 let firstname = document.getElementById('firstname')
 let surname = document.getElementById('surname')
 let password = document.getElementById('password')
 let password2 = document.getElementById('password2')

 password.addEventListener('input', validatePassword)
 function validatePassword(){
  if(password.value.length < 4){
    password.style.color = 'red'
  }
  else{

    password.style.color = 'green'
  }
 }


 

</script>


</body>
</html>

{% endblock %}
